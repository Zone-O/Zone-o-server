name: Continous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '* 8 * * *'
  workflow_dispatch:

jobs:
  linter:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y
          yarn install
        # Add other dependencies here if needed

      - name: Run linter
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
        # Run specific linter here
        # Prefer using scripts, place them in the scripts folder and call them here

  documentation:
    needs: linter
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y
        # Add other dependencies here if needed
        # Prefer using scripts, place them in the scripts folder and call them here

      - name: Check documentation
        run: |
          echo "Checking documentation"
        # Run specific documentation checker here
        # Prefer using scripts, place them in the scripts folder and call them here

  build:
    needs: linter
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y
        # Add other dependencies here if needed
        # Prefer using scripts, place them in the scripts folder and call them here

      - name: Build and run
        run: |
          echo "Building"
          docker build -t zone-o-server .
          docker run -d zone-o-server
          sleep 10
          curl http://localhost:3000
        # Run specific build command here
        # Prefer using scripts, place them in the scripts folder and call them here

  tests:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y
          yarn install
        # Add other dependencies here if needed
        # Prefer using scripts, place them in the scripts folder and call them here

      - name: Run tests
        run: |
          echo "Running tests"
          yarn test --coverage
        # Run specific tests here
        # Prefer using scripts, place them in the scripts folder and call them here

      - name: Create coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: ./coverage

      - name: Upload coverage to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./coverage/lcov-report
          target-folder: docs/coverage
          branch: gh-pages